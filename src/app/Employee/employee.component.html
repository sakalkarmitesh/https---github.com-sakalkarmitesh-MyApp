
<!-- <button (click)="validate()">Sign In</button> -->

<div class="heading-c">
  <h1 class="heading">Employee Data</h1>
</div>
<table mat-table [dataSource]="userData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="empId" >
      <th mat-header-cell *matHeaderCellDef>Emp Id. </th>
      <td mat-cell *matCellDef="let element" > {{element.empId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> MiddleName </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">  <a class="nav-link" [routerLink]="['/view',element.empId]" > <button class="btn btn-sm btn-primary" type="button" >Edit</button></a>
        
        <!-- <button type="button" [routerLink]="['/view1',element.empId]" [queryParams]="{editMode:true}" 
        class="btn btn-success edit">Edit</button> -->
        <a class="nav-link" [routerLink]="['/view1',element.empId]" > <button class="btn btn-sm btn-success" type="button" >View</button></a>
        
        <button type="button" [routerLink]="['/delete',element.empId]" [queryParams]="{delete:true}" 
          class="btn btn-danger edit">Delete</button>
      </td>
      
    </ng-container>
    
      
      
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
