<div>
  <div class="heading-c">
    <h1 class="heading">Products</h1>
    <button mat-raised-button class="create-b" [routerLink]="['/create']" color="primary">Create</button>
  </div>
 <table mat-table [dataSource]="product" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.image}} height="20px" width="20px" alt=""></td>
    </ng-container>

    <ng-container matColumnDef="category" >
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element" > {{element.category}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="inStock">
      <th mat-header-cell *matHeaderCellDef> Instock </th>
      <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
    </ng-container>

    

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <a class="nav-link btn" [routerLink]="['/product-view',element.code]" > <button class="btn btn-sm btn-primary" type="button" >view</button></a>
        <a class="nav-link btn" [routerLink]="['/product-edit',element.code]" > <button class="btn btn-sm btn-success" type="button" >Edit</button></a>
      </td>
    </ng-container>
   
   
    
      
      
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <button (click)="click()"  >click</button> -->
</div>
